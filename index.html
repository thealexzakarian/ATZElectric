<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATZ Electric | Powering Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #f5b301;
      --text: #f1f1f1;
      --muted: #aaa;
      --bg-dark: #0d0d0d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: var(--bg-dark);
      line-height: 1.7;
    }

    section, header {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Visuals/Electrical.jpg') center/cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 4rem 2rem;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.65);
      max-width: 960px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(245, 179, 1, 0.3);
    }

    h1, h2.major {
      color: var(--accent);
    }

    h2.major {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 4.2rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.25rem;
      max-width: 760px;
      margin: 0 auto;
      color: var(--muted);
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      list-style: none;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border: 2px solid var(--accent);
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: var(--accent);
      color: #000;
    }

    ul {
      text-align: left;
      margin-top: 1rem;
      padding-left: 1.5rem;
    }

    ul li {
      margin-bottom: 0.8rem;
    }

    .cta {
      text-align: center;
      margin: 4rem auto;
    }

    .cta a.button {
      background: var(--accent);
      color: #000;
      font-weight: 700;
      padding: 1rem 3rem;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(245, 179, 1, 0.4);
      transition: background 0.3s ease;
    }

    .cta a.button:hover {
      background: #d9a800;
    }

    footer {
      background: #000;
      color: var(--muted);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="content">
      <h1>ATZ Electric</h1>
      <p>Trusted Experts in Commercial, Industrial & Residential Electrical Solutions â€” Powering Tomorrow, Safely.</p>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#safety">Safety</a></li>
          <li><a href="#mission">Mission</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sections to be added below -->

</body>
</html>
